
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
	<div id="serviceEditor">
		
		<template id="servicesList">
			<table>
				<tr>
					<th>Tag</th>
					<th>Name</th>
					<th>Duration</th>
					<th>Actions</th>
				</tr>


				<template id="serviceTemplate">
					<tr class="serviceRow">
						<td class="serviceTag">tag</td>
						<td class="serviceName"><input type="text" value="name"/></td>
						<td>123</td>
						<td>
							<input type="button" value="Edit" class="serviceEdit"/>
							<input type="button" value="Delete" class="serviceDelete" />
						</td>
					</tr>
				</template>
			</table>

			<div id="newService">
				New Service
				<div>
					<label>Tag</label>
					<input type="text" id="newServiceTag" value="(tag)" />
				</div>
				<div>
					<label>Name</label>
					<input type="text" id="newServiceName" value="(name)" />
				</div>
				<div>
					<label>Duration</label>
					<input type="number" id="newServiceDuration" value="60" />
				</div>
				<input type="button" class="submit" value="Add" />
			</div>
		</template>

		<template id="serviceEditor">
			<div>
				<input type="button" value="Back" id="serviceEditorBack"/>
				<div>
					<label>Name</label>
					<input type="text" id="inputServiceName" value="(Service name)"/>
				</div>
				<div>
					<label>Duration</label>
					<input type="number" id="inputServiceDuration" value="123"/>
				</div>
			</div>
		</template>
	</div>
	</body>
</html>
