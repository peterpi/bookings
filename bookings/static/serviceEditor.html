
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>

		
		<div id="serviceEditor">

			<table id="serviceRows">
				<tr>
					<th>Tag</th>
					<th>Name</th>
					<th>Duration</th>
					<th>Actions</th>
				</tr>
			</table>

			<template id="serviceTemplate">
				<tr class="serviceRow">
					<td>tag</td>
					<td class="serviceName">name</td>
					<td>123</td>
					<td><input type="button" value="delete" class="delete" /></td>
				</tr>
			</template>

			<div id="newService">
				New Service
				<div>
					<label>Tag</label>
					<input type="text" id="newServiceTag" value="(tag)" />
				</div>
				<div>
					<label>Name</label>
					<input type="text" id="newServiceName" value="(name)" />
				</div>
				<div>
					<label>Duration</label>
					<input type="number" id="newServiceDuration" value="60" />
				</div>
				<input type="button" class="submit" value="Add" />
			</div>

		</div>
	</body>
</html>
