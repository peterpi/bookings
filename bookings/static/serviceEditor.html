
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>

		
		<div id="serviceEditor">

			<div id="serviceRows">

			</div>

			<template id="serviceTemplate">
				<div class="serviceRow">
					<div class="serviceName"></div>
					<input type="button" value="delete" class="delete" />
				</div>
			</template>

			<div id="newService">
				New Service
				<div>
					<label>Tag</label>
					<input type="text" id="newServiceTag" value="(tag)" />
				</div>
				<div>
					<label>Name</label>
					<input type="text" id="newServiceName" value="(name)" />
				</div>
				<div>
					<label>Duration</label>
					<input type="number" id="newServiceDuration" value="60" />
				</div>
				<input type="button" class="submit" value="Add" />
			</div>

		</div>
	</body>
</html>
